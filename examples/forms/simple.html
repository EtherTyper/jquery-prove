<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid">

			<h1>Bootstrap Example</h1>

			<form>
				<fieldset>
					<legend>Text Inputs</legend>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" name="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" id="password" placeholder="Password">
					</div>
				<fieldset>
					<legend>File Input</legend>
					<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile">
						<p class="help-block">Example block-level help text here.</p>
					</div>
				</fieldset>

				<fieldset>
					<legend>Checkboxes and Radios</legend>
					<p>Please select at least one fruit.

					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fruit" value="apple"> Apple
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fruit" value="pear"> Pear
							</label>
						</div>
					</div>
				</fieldset>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="test" style="display:none;">Test me</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

			<script src="../../jquery-prove.js"></script>
			<script src="../../jquery-prove-validators.js"></script>
			<script src="../../jquery-prove-decorators.js"></script>
			<script>

			(function() {
				var form = $('form');
				var cfg = {
					fields: {
						email: {
							trigger: 'blur',
							//selector: null, // tbd
							validators: {
								required: {
									state: true, // true, false, selector string, callback
									message: 'Your email is required.', //optional, passed to decorator
								},
								pattern: {
									regex: '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,63}',
									message: 'Invalid email address.' //optional, passed to decorator
								}
							}
						},
						password: {
							//selector: null,
							validators: {
								required: {
									state: true, // true, false, selector string, callback
									message: 'Your password is required.', //optional, passed to decorator
								}
							}
						},
						fruit: {
							validators: {
								required: {
									state: true,
									message: 'A fruit is required.',
								}
							}
						}
					}
				};

				form.on('field.prove', function(event, data){

					var input = data.input;

					//add some classes to decorate the input
					input.tinsel({
						state: data.validator.state,
						placement: ['.form-group', '.checkbox', '.radio', 'td'], //first of
						classSuccess: 'has-success',
						classFailure: 'has-error'
					});

					//show message on error, clear error message on success
					input.garland({
						state: !data.validator.state,
						wrapper: '<span class="help-block"></span>',
						placement: ['.form-group', 'td', '.checkbox', '.radio'], //first of
						message: data.validator.message
					});
				});

				form.submit(function(event){
					event.preventDefault();

					var ok = form.data('prove').valid();

					console.log('submit', ok);
				});

				//validator form
				form.prove(cfg);

				//form.prove('destroy');

			})();
			</script>
		</div>
	</body>
</html>
